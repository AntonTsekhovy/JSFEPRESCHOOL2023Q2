<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Главная</title>
  </head>

  <body>
    <div class="conteiner">
      <header class="header">
        <div class="header__inner">
          <a href="#" class="header__logo">Brooklyn Public Library</a>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link">about</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Favorites</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">CoffeShop</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Contacts</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">LibraryCard</a>
              </li>
            </ul>
            <div class="header__profil">
              <svg class="header__icon">
                <use xlink:href="./images/icons/sprite.svg#profil"></use>
              </svg>
            </div>
          </nav>
        </div>
      </header>

      <main>
        <section class="welcome">
	  <img class="welcome__bg" src="./images/welcome-bg.webp" alt="bg">
            <div class="welcome__inner">
              <h1 class="welcome__title">
                welcome<br />
                to the brooklyn <br />
                libbrary
              </h1>
            </div>
	</section>
        <section class="about"></section>
        <section class="favorites"></section>
        <section class="coffeShop"></section>
        <section class="contacts"></section>
        <section class="libraryCard"></section>
      </main>
      <footer class="footer">
        <div class="footer__contacts">
          <div class="footer__address">
            <p class="footer__address-text">
              286 Cadman Plaza, New York, NY 11238, United States
            </p>
            <ul class="footer__social">
              <li class="footer__item">
                <a class="footer__twitter" href="#">
                  <svg class="footer__icon">
                    <use xlink:href="./images/icons/sprite.svg#twitter"></use>
                  </svg>
                </a>
              </li>
              <li class="footer__item">
                <a class="footer__instagram" href="#">
                  <svg class="footer__icon">
                    <use xlink:href="./images/icons/sprite.svg#instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="footer__item">
                <a class="footer__facebook" href="#">
                  <svg class="footer__icon">
                    <use xlink:href="./images/icons/sprite.svg#facebook"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="footer__working-hours">
            <p class="footer__work-days">
              Mon - Fri<br />
              08:00 am - 07:00 pm
            </p>
            <p class="footer__weekend">
              Sat - Sun <br />
              10:00 am - 06:00 pm
            </p>
          </div>
        </div>
        <div class="footer__bottom">
          <div class="footer__year">2023</div>
          <a class="footer__link" href=" https://rs.school/js-stage0/ "
            >The Rolling Scopes School</a
          >
          <a
            class="footer__git"
            href="https://github.com/AntonTsekhovy/rsschool-cv"
            >Anton Tsekhovy</a
          >
        </div>
      </footer>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
